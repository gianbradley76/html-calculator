<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="input-screen"><h1 id="display"></h1></div>
			<button class="grid-item" id="clear-btn">C</button>
			<button class="grid-item operation">+/-</button>
			<button class="grid-item operation">%</button>
			<button class="grid-item operation">/</button>
			<button class="grid-item num-btn">7</button>
			<button class="grid-item num-btn">8</button>
			<button class="grid-item num-btn">9</button>
			<button class="grid-item operation">*</button>
			<button class="grid-item num-btn">4</button>
			<button class="grid-item num-btn">5</button>
			<button class="grid-item num-btn">6</button>
			<button class="grid-item operation">-</button>
			<button class="grid-item num-btn">1</button>
			<button class="grid-item num-btn">2</button>
			<button class="grid-item num-btn">3</button>
			<button class="grid-item operation">+</button>
			<button class="grid-item num-btn" id="zero-btn">0</button>
			<button class="grid-item">.</button>
			<button class="grid-item" id="compute">=</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
